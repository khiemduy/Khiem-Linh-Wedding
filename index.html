<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="hero" id="hero">
    <div class="overlay"></div>
    <img id="heroImg" src="assets/images/hero.jpg" alt="hero image">
    <div class="hero-content">
      <h1 id="names"></h1>
      <p class="subtitle">Save the date</p>
      <p id="date" class="date"></p>
      <div id="countdown" class="countdown"></div>
      <div class="controls">
        <button id="playBtn">▶︎ Play Music</button>
      </div>
    </div>
  </div>

  <section class="section about">
    <h2>Our Story</h2>
    <p id="story">Two hearts... Replace with your own story in <code>data/config.js</code>.</p>
  </section>

  <section class="section gallery">
    <h2>Album</h2>
    <div class="gallery-grid" id="gallery">
      <!-- images from assets/images/album-*.jpg -->
    </div>
  </section>

  <section class="section info">
    <h2>When & Where</h2>
    <p id="place"></p>
    <div id="map" class="map">[Replace with Google Maps embed]</div>
  </section>

  <section class="section rsvp">
    <h2>RSVP</h2>
    <form id="rsvpForm">
      <input type="text" id="guestName" placeholder="Tên khách mời" required>
      <input type="number" id="guestQty" placeholder="Số lượng" min="1" value="1">
      <button type="submit">Xác nhận</button>
    </form>
    <div id="rsvpResult"></div>
  </section>

  <footer class="footer">
    <p>Made with ♥. Replace images & info in <code>/data/config.js</code></p>
  </footer>

  <script src="data/config.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
